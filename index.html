<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- stylesheets and fonts -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Our Dogs Catalogue</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <h1>
        Puppy Catalogue
      </h1>
    </header>

    <main>
      <table>
        <caption>
          <label for="all_breeds">breed displayed</label>
          <select name="all_breeds" id="all_breeds">
            <option value="">--Choose a breed--</option>
          </select>
        </caption>
        <thead>
          <td>Picture</td>
          <tr>
            <td>Breed</td>
            <td>sub-breed</td>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <td>Number displayed:</td>
          <td></td>
          <td>
            <select
              name=""
              aria-label="The number of puppy to display"
              id="num_displayed"
            >
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="10">10</option>
              <option value="all">All</option>
            </select>
          </td>
        </tfoot>
      </table>
    </main>

    <footer><p>&copy; Me 2020</p></footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
